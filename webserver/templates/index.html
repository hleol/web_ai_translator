<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload your file for translation</title>
    <!-- Include Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align teal-text">Upload your file for translation</h1>
        {% if message %}
            <div class="card-panel teal lighten-2 white-text">
                <p>{{ message }}</p>
            </div>
        {% endif %}
        <div class="row">

            <!-- File upload form -->
            <form class="col s12" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="model_type" type="text" class="validate" name="model_type" value="OpenAIModel">
                        <label for="model_type">Model Type</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="openai_api_key" type="text" class="validate" name="openai_api_key" value="">
                        <label for="openai_api_key">OpenAI API Key</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="file_format" type="text" class="validate" name="file_format" value="pdf">
                        <label for="file_format">File Format</label>
                    </div>
<!--                    <div class="input-field col s6">-->
<!--                        <input id="book" type="text" class="validate" name="book" value="you file here">-->
<!--                        <label for="book">Book</label>-->
<!--                    </div>-->
                    <div class="input-field col s6">
                        <input id="openai_model" type="text" class="validate" name="openai_model" value="gpt-3.5-turbo">
                        <label for="openai_model">OpenAI Model</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="target_language" type="text" class="validate" name="target_language" value="中文">
                        <label for="target_language">Target Language</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="output_file_path" type="text" class="validate" name="output_file_path" value="">
                        <label for="output_file_path">Output File Path</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="pages" type="text" class="validate" name="pages" value="1">
                        <label for="pages">Pages</label>
                    </div>
                    <!-- Add more input fields for other parameters -->
                </div>
                <div class="file-field input-field">
                    <div class="btn teal">
                        <span>Choose File</span>
                        <input type="file" name="file" accept=".pdf" required>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload a PDF file">
                    </div>
                </div>
                <button class="btn waves-effect waves-light teal" type="submit">Translate
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>

    <!-- Include Materialize JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Initialize Materialize components -->
    <script>
        $(document).ready(function(){
            M.AutoInit();
        });
    </script>
</body>
</html>
